
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCHS Booking System</title>
    <link rel="stylesheet" href="../src/styles/common.css">
    <link rel="stylesheet" href="../src/styles/booking.css">
    <link rel="stylesheet" href="../src/styles/forecast.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div style="display: flex; align-items: center; gap: 1.5rem;">
                <a href="index.html" style="display: flex; align-items: center; gap: 0.5rem; color: var(--header-text); text-decoration: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Home
                </a>
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <div style="width: 40px; height: 40px; border-radius: 50%; overflow: hidden; background-color: white;">
                        <img src="https://upload.wikimedia.org/wikipedia/en/9/9e/Baguio_City_National_High_School_logo.png" 
                             alt="BCHS Logo" 
                             style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <h1 class="header-title">BCHS Booking</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <div class="content-wrapper">
            <!-- Left Sidebar -->
            <div class="sidebar">
                <!-- Room List -->
                <div class="room-section">
                    <h2 class="section-title">Rooms:</h2>
                    <div id="room-list" class="room-list"></div>
                </div>

                <!-- Chat Assistant -->
                <div class="chat-container">
                    <div class="chat-header">
                        <div class="chat-header-left">
                            <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            <span>AI Assistant</span>
                        </div>
                    </div>
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <input 
                            type="text" 
                            id="chat-input" 
                            class="chat-input" 
                            placeholder="Ask about bookings..."
                        >
                        <button id="chat-send" class="chat-send-btn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <!-- Tab Navigation -->
                <div class="tabs">
                    <button class="tab-btn active" data-tab="calendar">üìÖ Booking Calendar</button>
                    <button class="tab-btn" data-tab="forecast">üìä AI Forecast</button>
                </div>

                <!-- Calendar Tab -->
                <div id="calendar-tab" class="tab-content active">
                    <div class="calendar-section">
                        <div class="calendar-header">
                            <h2 id="calendar-room-title" class="section-title">Calendar</h2>
                            <div class="calendar-controls">
                                <button id="prev-month" class="month-nav-btn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="15 18 9 12 15 6"></polyline>
                                    </svg>
                                </button>
                                <span id="calendar-month-year" class="month-year"></span>
                                <button id="next-month" class="month-nav-btn">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="9 18 15 12 9 6"></polyline>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div id="calendar-grid" class="calendar-grid"></div>
                        <div id="grounds-note" class="grounds-note" style="display: none;">
                            ‚ö†Ô∏è Note: Grounds are closed on weekends (Sat & Sun)
                        </div>
                    </div>

                    <button id="request-btn" class="request-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Request Booking
                    </button>
                </div>

                <!-- Forecast Tab -->
                <div id="forecast-tab" class="tab-content">
                    <div id="forecast-container" class="forecast-container"></div>
                </div>
            </div>

            <!-- Right Sidebar - Time Slots -->
            <div class="timeslots-sidebar">
                <h2 class="section-title">
                    <span id="selected-date-text"></span>
                </h2>
                <div id="timeslots-container"></div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="request-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Booking Request</h2>
                <button id="modal-close" class="modal-close">&times;</button>
            </div>
            <form id="request-form" class="modal-body">
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="req-name">Name *</label>
                    <input type="text" id="req-name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="req-email">Email Address *</label>
                        <input type="email" id="req-email" required>
                    </div>
                    <div class="form-group">
                        <label for="req-contact">Contact Number *</label>
                        <input type="tel" id="req-contact" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="req-date">Booking Date *</label>
                        <input type="date" id="req-date" required>
                    </div>
                    <div class="form-group">
                        <label for="req-attendees">Number of Attendees *</label>
                        <input type="number" id="req-attendees" min="1" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="req-purpose">Purpose *</label>
                    <textarea id="req-purpose" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="req-start-time">Start Time *</label>
                        <select id="req-start-time" required>
                            <option value="">Select time</option>
                            <option value="07:00">7:00 AM</option>
                            <option value="08:00">8:00 AM</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="17:00">5:00 PM</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="req-end-time">End Time *</label>
                        <select id="req-end-time" required>
                            <option value="">Select time</option>
                            <option value="08:00">8:00 AM</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="17:00">5:00 PM</option>
                            <option value="18:00">6:00 PM</option>
                        </select>
                    </div>
                </div>

                <div id="duration-info" class="duration-info"></div>
                <div id="conflict-warning" class="conflict-warning"></div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="req-appointment-date">Confirmation Date *</label>
                        <input type="date" id="req-appointment-date" required>
                    </div>
                    <div class="form-group">
                        <label for="req-appointment">Confirmation Time *</label>
                        <select id="req-appointment" required>
                            <option value="">Select time</option>
                            <option value="07:00">7:00 AM</option>
                            <option value="08:00">8:00 AM</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="17:00">5:00 PM</option>
                            <option value="18:00">6:00 PM</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script type="module" src="../src/app.js"></script>
</body>
</html>
