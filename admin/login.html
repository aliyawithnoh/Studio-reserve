
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BCHS Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="card login-card">
            <div class="login-header">
                <h1>Admin Login</h1>
                <p class="subtitle">BCHS Booking System</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="input" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 16px;">Login</button>
            </form>
            <div id="errorMsg" style="color: #dc2626; margin-top: 16px; font-size: 14px; text-align: center; display: none; background: #fee2e2; padding: 8px; border-radius: 4px;">
                Invalid credentials. Please try again.
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            // Simple hardcoded check for demonstration
            if(u === 'admin' && p === 'admin123') {
                sessionStorage.setItem('bchs_admin_logged_in', 'true');
                window.location.href = 'admin.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        });
    </script>
</body>
</html>
